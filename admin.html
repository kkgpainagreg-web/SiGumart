<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Admin - AGSA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#fbbf24',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Top Navbar -->
    <nav class="bg-dark text-white p-4 shadow-lg">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-accent rounded-lg flex items-center justify-center">
                    <i class="fas fa-shield-alt text-xl text-dark"></i>
                </div>
                <div>
                    <h1 class="font-bold">SUPER ADMIN</h1>
                    <p class="text-xs text-gray-400">Admin Guru Super App</p>
                </div>
            </div>
            <div class="flex items-center gap-4">
                <span id="adminEmail" class="text-sm text-gray-300"></span>
                <button onclick="goToApp()" class="bg-primary hover:bg-secondary px-4 py-2 rounded-lg text-sm font-medium transition-all">
                    <i class="fas fa-external-link-alt mr-2"></i>Ke Aplikasi
                </button>
                <button onclick="handleLogout()" class="bg-danger hover:bg-red-600 px-4 py-2 rounded-lg text-sm font-medium transition-all">
                    <i class="fas fa-sign-out-alt mr-2"></i>Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Total Users</p>
                        <p id="statUsers" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-users text-2xl text-blue-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Premium Users</p>
                        <p id="statPremium" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-crown text-2xl text-yellow-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Free Users</p>
                        <p id="statFree" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-gray-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-user text-2xl text-gray-600"></i>
                    </div>
                </div>
            </div>
            
            <div class="bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between">
                    <div>
                        <p class="text-gray-500 text-sm">Users Bulan Ini</p>
                        <p id="statThisMonth" class="text-3xl font-bold text-gray-800">0</p>
                    </div>
                    <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                        <i class="fas fa-chart-line text-2xl text-green-600"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Settings & User Management -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
            <!-- Settings -->
            <div class="bg-white rounded-xl shadow-sm p-6">
                <h2 class="text-lg font-bold text-gray-800 mb-4 flex items-center gap-2">
                    <i class="fas fa-cog text-primary"></i> Pengaturan
                </h2>
                
                <form id="formSettings" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fab fa-whatsapp text-green-500 mr-1"></i>
                            Nomor WhatsApp Upgrade
                        </label>
                        <input type="text" id="settingWa" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="628xxx">
                        <p class="text-xs text-gray-500 mt-1">Format: 628xxx (tanpa + atau 0)</p>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-tags text-primary mr-1"></i>
                            Harga Premium (Perorangan)
                        </label>
                        <input type="number" id="settingHargaPersonal" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="99000">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">
                            <i class="fas fa-school text-primary mr-1"></i>
                            Harga Premium (Paket Sekolah)
                        </label>
                        <input type="number" id="settingHargaSekolah" class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-primary" placeholder="500000">
                    </div>
                    
                    <button type="submit" class="w-full bg-success hover:bg-green-600 text-white font-semibold py-2 rounded-lg transition-all">
                        <i class="fas fa-save mr-2"></i>Simpan Pengaturan
                    </button>
                </form>
            </div>

            <!-- User Management -->
            <div class="lg:col-span-2 bg-white rounded-xl shadow-sm p-6">
                <div class="flex items-center justify-between mb-4">
                    <h2 class="text-lg font-bold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-users text-primary"></i> Manajemen User
                    </h2>
                    <div class="flex gap-2">
                        <input type="text" id="searchUser" placeholder="Cari email/nama..." class="px-4 py-2 border rounded-lg text-sm focus:ring-2 focus:ring-primary">
                        <select id="filterSubscription" class="px-4 py-2 border rounded-lg text-sm">
                            <option value="">Semua</option>
                            <option value="free">Free</option>
                            <option value="premium">Premium</option>
                        </select>
                    </div>
                </div>

                <div class="overflow-x-auto">
                    <table class="w-full text-sm">
                        <thead>
                            <tr class="border-b">
                                <th class="text-left py-3 px-4">User</th>
                                <th class="text-left py-3 px-4">Sekolah</th>
                                <th class="text-left py-3 px-4">Status</th>
                                <th class="text-left py-3 px-4">Terdaftar</th>
                                <th class="text-left py-3 px-4">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="tableUsers">
                            <tr>
                                <td colspan="5" class="text-center py-8 text-gray-500">
                                    Memuat data...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <div class="mt-4 flex justify-between items-center">
                    <p id="paginationInfo" class="text-sm text-gray-500"></p>
                    <div class="flex gap-2">
                        <button onclick="prevPage()" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all">
                            <i class="fas fa-chevron-left"></i>
                        </button>
                        <button onclick="nextPage()" class="px-4 py-2 bg-gray-100 rounded-lg hover:bg-gray-200 transition-all">
                            <i class="fas fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Upgrade User Modal -->
    <div id="modalUpgradeUser" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl w-full max-w-md p-6">
            <h3 class="text-lg font-bold text-gray-800 mb-4">
                <i class="fas fa-crown text-accent mr-2"></i>Upgrade ke Premium
            </h3>
            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">User</label>
                    <input type="text" id="upgradeUserEmail" class="w-full px-4 py-2 border rounded-lg bg-gray-100" readonly>
                    <input type="hidden" id="upgradeUserId">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Durasi (Bulan)</label>
                    <select id="upgradeDuration" class="w-full px-4 py-2 border rounded-lg">
                        <option value="1">1 Bulan</option>
                        <option value="3">3 Bulan</option>
                        <option value="6">6 Bulan</option>
                        <option value="12" selected>12 Bulan (1 Tahun)</option>
                        <option value="0">Selamanya</option>
                    </select>
                </div>
                <div class="flex gap-3 pt-4">
                    <button onclick="closeModal('modalUpgradeUser')" class="flex-1 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50">
                        Batal
                    </button>
                    <button onclick="confirmUpgrade()" class="flex-1 py-2 bg-accent text-dark rounded-lg font-bold hover:bg-yellow-400">
                        <i class="fas fa-crown mr-2"></i>Upgrade
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading & Toast -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4"></div>
            <p class="text-gray-700 font-medium">Memproses...</p>
        </div>
    </div>

    <div id="toast" class="hidden fixed bottom-4 right-4 z-50 max-w-sm">
        <div class="bg-white rounded-lg shadow-lg border-l-4 p-4 flex items-center gap-3">
            <i id="toastIcon" class="fas text-xl"></i>
            <p id="toastMessage" class="text-gray-700"></p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        let allUsers = [];
        let currentPage = 0;
        const perPage = 10;

        // Check auth
        auth.onAuthStateChanged(async (user) => {
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            if (user.email.toLowerCase() !== SUPER_ADMIN_EMAIL.toLowerCase()) {
                window.location.href = 'app.html';
                return;
            }
            
            document.getElementById('adminEmail').textContent = user.email;
            await loadSettings();
            await loadUsers();
        });

        async function loadSettings() {
            try {
                const doc = await db.collection('settings').doc('general').get();
                if (doc.exists) {
                    const data = doc.data();
                    document.getElementById('settingWa').value = data.whatsappUpgrade || '';
                    document.getElementById('settingHargaPersonal').value = data.hargaPersonal || '';
                    document.getElementById('settingHargaSekolah').value = data.hargaSekolah || '';
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        document.getElementById('formSettings').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoading();
            
            try {
                await db.collection('settings').doc('general').set({
                    whatsappUpgrade: document.getElementById('settingWa').value,
                    hargaPersonal: parseInt(document.getElementById('settingHargaPersonal').value) || 0,
                    hargaSekolah: parseInt(document.getElementById('settingHargaSekolah').value) || 0,
                    updatedAt: firebase.firestore.FieldValue.serverTimestamp()
                }, { merge: true });
                
                hideLoading();
                showToast('Pengaturan berhasil disimpan!', 'success');
            } catch (error) {
                hideLoading();
                showToast('Gagal menyimpan: ' + error.message, 'error');
            }
        });

        async function loadUsers() {
            try {
                const snapshot = await db.collection('users').orderBy('createdAt', 'desc').get();
                allUsers = [];
                let premiumCount = 0;
                let freeCount = 0;
                let thisMonthCount = 0;
                const now = new Date();
                const thisMonth = now.getMonth();
                const thisYear = now.getFullYear();
                
                snapshot.forEach(doc => {
                    const user = { id: doc.id, ...doc.data() };
                    allUsers.push(user);
                    
                    if (user.subscription === 'premium') premiumCount++;
                    else freeCount++;
                    
                    if (user.createdAt) {
                        const created = user.createdAt.toDate();
                        if (created.getMonth() === thisMonth && created.getFullYear() === thisYear) {
                            thisMonthCount++;
                        }
                    }
                });
                
                document.getElementById('statUsers').textContent = allUsers.length;
                document.getElementById('statPremium').textContent = premiumCount;
                document.getElementById('statFree').textContent = freeCount;
                document.getElementById('statThisMonth').textContent = thisMonthCount;
                
                renderUsers();
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function renderUsers() {
            const search = document.getElementById('searchUser').value.toLowerCase();
            const filter = document.getElementById('filterSubscription').value;
            
            let filtered = allUsers.filter(user => {
                const matchSearch = !search || 
                    user.email?.toLowerCase().includes(search) ||
                    user.nama?.toLowerCase().includes(search);
                const matchFilter = !filter || user.subscription === filter;
                return matchSearch && matchFilter;
            });
            
            const start = currentPage * perPage;
            const end = start + perPage;
            const paged = filtered.slice(start, end);
            
            let html = '';
            paged.forEach(user => {
                const createdAt = user.createdAt ? user.createdAt.toDate().toLocaleDateString('id-ID') : '-';
                const isPremium = user.subscription === 'premium';
                
                html += `
                    <tr class="border-b hover:bg-gray-50">
                        <td class="py-3 px-4">
                            <div>
                                <p class="font-medium text-gray-800">${user.nama || 'Unnamed'}</p>
                                <p class="text-xs text-gray-500">${user.email}</p>
                            </div>
                        </td>
                        <td class="py-3 px-4 text-gray-600">${user.sekolah || '-'}</td>
                        <td class="py-3 px-4">
                            <span class="px-2 py-1 rounded-full text-xs font-semibold ${isPremium ? 'bg-gradient-to-r from-yellow-400 to-orange-500 text-white' : 'bg-gray-100 text-gray-600'}">
                                ${isPremium ? 'PREMIUM' : 'FREE'}
                            </span>
                        </td>
                        <td class="py-3 px-4 text-gray-600">${createdAt}</td>
                        <td class="py-3 px-4">
                            <div class="flex gap-2">
                                ${!isPremium ? `
                                    <button onclick="showUpgradeModal('${user.id}', '${user.email}')" class="text-accent hover:text-yellow-600" title="Upgrade">
                                        <i class="fas fa-crown"></i>
                                    </button>
                                ` : `
                                    <button onclick="downgradeUser('${user.id}')" class="text-gray-400 hover:text-gray-600" title="Downgrade">
                                        <i class="fas fa-user"></i>
                                    </button>
                                `}
                                <button onclick="deleteUser('${user.id}')" class="text-red-400 hover:text-red-600" title="Hapus">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `;
            });
            
            document.getElementById('tableUsers').innerHTML = html || '<tr><td colspan="5" class="text-center py-8 text-gray-500">Tidak ada data</td></tr>';
            document.getElementById('paginationInfo').textContent = `Menampilkan ${start + 1}-${Math.min(end, filtered.length)} dari ${filtered.length} user`;
        }

        document.getElementById('searchUser').addEventListener('input', () => {
            currentPage = 0;
            renderUsers();
        });

        document.getElementById('filterSubscription').addEventListener('change', () => {
            currentPage = 0;
            renderUsers();
        });

        function prevPage() {
            if (currentPage > 0) {
                currentPage--;
                renderUsers();
            }
        }

        function nextPage() {
            const maxPage = Math.ceil(allUsers.length / perPage) - 1;
            if (currentPage < maxPage) {
                currentPage++;
                renderUsers();
            }
        }

        function showUpgradeModal(userId, email) {
            document.getElementById('upgradeUserId').value = userId;
            document.getElementById('upgradeUserEmail').value = email;
            document.getElementById('modalUpgradeUser').classList.remove('hidden');
        }

        async function confirmUpgrade() {
            const userId = document.getElementById('upgradeUserId').value;
            const duration = parseInt(document.getElementById('upgradeDuration').value);
            
            showLoading();
            
            try {
                let expiry = null;
                if (duration > 0) {
                    const now = new Date();
                    now.setMonth(now.getMonth() + duration);
                    expiry = firebase.firestore.Timestamp.fromDate(now);
                }
                
                await db.collection('users').doc(userId).update({
                    subscription: 'premium',
                    subscriptionExpiry: expiry,
                    upgradedAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                hideLoading();
                closeModal('modalUpgradeUser');
                showToast('User berhasil di-upgrade ke Premium!', 'success');
                loadUsers();
            } catch (error) {
                hideLoading();
                showToast('Gagal upgrade: ' + error.message, 'error');
            }
        }

        async function downgradeUser(userId) {
            if (!confirm('Downgrade user ini ke Free?')) return;
            
            showLoading();
            
            try {
                await db.collection('users').doc(userId).update({
                    subscription: 'free',
                    subscriptionExpiry: null
                });
                
                hideLoading();
                showToast('User berhasil di-downgrade ke Free', 'success');
                loadUsers();
            } catch (error) {
                hideLoading();
                showToast('Gagal downgrade: ' + error.message, 'error');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('HAPUS user ini? Aksi ini tidak dapat dibatalkan!')) return;
            
            showLoading();
            
            try {
                await db.collection('users').doc(userId).delete();
                hideLoading();
                showToast('User berhasil dihapus', 'success');
                loadUsers();
            } catch (error) {
                hideLoading();
                showToast('Gagal menghapus: ' + error.message, 'error');
            }
        }

        function goToApp() {
            window.location.href = 'app.html';
        }

        async function handleLogout() {
            if (!confirm('Yakin ingin logout?')) return;
            await auth.signOut();
            window.location.href = 'index.html';
        }

        function closeModal(id) {
            document.getElementById(id).classList.add('hidden');
        }

        function showLoading() {
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            msg.textContent = message;
            toast.querySelector('div').className = `bg-white rounded-lg shadow-lg border-l-4 p-4 flex items-center gap-3 border-${type === 'success' ? 'green' : 'red'}-500`;
            icon.className = `fas fa-${type === 'success' ? 'check-circle text-green' : 'exclamation-circle text-red'}-500 text-xl`;
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }
    </script>
</body>
</html>
