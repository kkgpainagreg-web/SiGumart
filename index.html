<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADMIN GURU SUPER APP - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#2563eb',
                        secondary: '#1e40af',
                        accent: '#fbbf24',
                        success: '#10b981',
                        danger: '#ef4444',
                        dark: '#0f172a'
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 50%, #1e40af 100%);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        .input-field {
            @apply w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200;
        }
        .btn-primary {
            @apply w-full bg-primary hover:bg-secondary text-white font-bold py-3 px-6 rounded-lg transition-all duration-200 transform hover:scale-[1.02] disabled:opacity-50 disabled:cursor-not-allowed;
        }
        .btn-google {
            @apply w-full bg-white hover:bg-gray-50 text-gray-700 font-semibold py-3 px-6 rounded-lg border-2 border-gray-200 transition-all duration-200 flex items-center justify-center gap-3;
        }
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 15s infinite ease-in-out;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }
    </style>
</head>
<body class="min-h-screen gradient-bg flex items-center justify-center p-4">
    <!-- Floating Background Shapes -->
    <div class="floating-shapes">
        <div class="shape w-64 h-64 bg-white rounded-full -top-32 -left-32" style="animation-delay: 0s;"></div>
        <div class="shape w-48 h-48 bg-accent rounded-full top-1/4 right-10" style="animation-delay: 2s;"></div>
        <div class="shape w-32 h-32 bg-success rounded-full bottom-20 left-1/4" style="animation-delay: 4s;"></div>
        <div class="shape w-40 h-40 bg-white rounded-full bottom-10 right-1/3" style="animation-delay: 6s;"></div>
    </div>

    <div class="relative z-10 w-full max-w-md">
        <!-- Logo & Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-accent rounded-2xl mb-4 shadow-lg">
                <i class="fas fa-chalkboard-teacher text-4xl text-dark"></i>
            </div>
            <h1 class="text-3xl font-bold text-white mb-2">ADMIN GURU</h1>
            <p class="text-xl text-accent font-semibold">SUPER APP</p>
            <p class="text-blue-200 text-sm mt-2">Single Input → Multi Output</p>
        </div>

        <!-- Auth Card -->
        <div class="glass-card rounded-2xl shadow-2xl p-8">
            <!-- Tab Switcher -->
            <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                <button id="tabLogin" onclick="switchTab('login')" class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200 bg-primary text-white">
                    Masuk
                </button>
                <button id="tabRegister" onclick="switchTab('register')" class="flex-1 py-2 rounded-lg font-semibold transition-all duration-200 text-gray-600">
                    Daftar
                </button>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email Gmail
                    </label>
                    <input type="email" id="loginEmail" class="input-field" placeholder="nama@gmail.com" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="loginPassword" class="input-field pr-12" placeholder="Masukkan password" required>
                        <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-sign-in-alt mr-2"></i>Masuk
                </button>
            </form>

            <!-- Register Form -->
            <form id="registerForm" class="space-y-4 hidden">
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-user mr-2 text-primary"></i>Nama Lengkap
                    </label>
                    <input type="text" id="regName" class="input-field" placeholder="Nama lengkap Anda" required>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-envelope mr-2 text-primary"></i>Email Gmail
                    </label>
                    <input type="email" id="regEmail" class="input-field" placeholder="nama@gmail.com" required>
                    <p class="text-xs text-gray-500 mt-1">* Hanya email Gmail yang diperbolehkan</p>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Password
                    </label>
                    <div class="relative">
                        <input type="password" id="regPassword" class="input-field pr-12" placeholder="Minimal 6 karakter" required minlength="6">
                        <button type="button" onclick="togglePassword('regPassword')" class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 font-medium mb-2">
                        <i class="fas fa-lock mr-2 text-primary"></i>Konfirmasi Password
                    </label>
                    <input type="password" id="regPasswordConfirm" class="input-field" placeholder="Ulangi password" required>
                </div>
                <button type="submit" class="btn-primary">
                    <i class="fas fa-user-plus mr-2"></i>Daftar Sekarang
                </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-6">
                <div class="flex-1 border-t border-gray-300"></div>
                <span class="px-4 text-gray-500 text-sm">atau</span>
                <div class="flex-1 border-t border-gray-300"></div>
            </div>

            <!-- Google Sign In -->
            <button onclick="signInWithGoogle()" class="btn-google">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-6 h-6">
                Lanjutkan dengan Google
            </button>

            <!-- Forgot Password -->
            <div class="text-center mt-4">
                <button onclick="showResetPassword()" class="text-primary hover:text-secondary text-sm font-medium">
                    Lupa password?
                </button>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="text-center mt-6 text-blue-200 text-sm">
            <p>© 2024 Admin Guru Super App</p>
            <p class="mt-1">Otomatisasi Administrasi Mengajar</p>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl p-8 flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-4 border-primary border-t-transparent mb-4"></div>
            <p class="text-gray-700 font-medium" id="loadingText">Memproses...</p>
        </div>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="hidden fixed bottom-4 right-4 z-50 max-w-sm">
        <div class="bg-white rounded-lg shadow-lg border-l-4 p-4 flex items-center gap-3">
            <i id="toastIcon" class="fas text-xl"></i>
            <p id="toastMessage" class="text-gray-700"></p>
        </div>
    </div>

    <!-- Reset Password Modal -->
    <div id="resetModal" class="hidden fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl p-6 w-full max-w-md">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-key mr-2 text-primary"></i>Reset Password
            </h3>
            <p class="text-gray-600 mb-4">Masukkan email Gmail Anda untuk menerima link reset password.</p>
            <input type="email" id="resetEmail" class="input-field mb-4" placeholder="nama@gmail.com">
            <div class="flex gap-3">
                <button onclick="closeResetModal()" class="flex-1 py-2 border border-gray-300 rounded-lg font-medium hover:bg-gray-50">
                    Batal
                </button>
                <button onclick="sendResetEmail()" class="flex-1 py-2 bg-primary text-white rounded-lg font-medium hover:bg-secondary">
                    Kirim Link
                </button>
            </div>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script>
        // Tab Switching
        function switchTab(tab) {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const tabLogin = document.getElementById('tabLogin');
            const tabRegister = document.getElementById('tabRegister');
            
            if (tab === 'login') {
                loginForm.classList.remove('hidden');
                registerForm.classList.add('hidden');
                tabLogin.classList.add('bg-primary', 'text-white');
                tabLogin.classList.remove('text-gray-600');
                tabRegister.classList.remove('bg-primary', 'text-white');
                tabRegister.classList.add('text-gray-600');
            } else {
                loginForm.classList.add('hidden');
                registerForm.classList.remove('hidden');
                tabRegister.classList.add('bg-primary', 'text-white');
                tabRegister.classList.remove('text-gray-600');
                tabLogin.classList.remove('bg-primary', 'text-white');
                tabLogin.classList.add('text-gray-600');
            }
        }

        // Password Toggle
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const icon = input.nextElementSibling.querySelector('i');
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        // Show Loading
        function showLoading(text = 'Memproses...') {
            document.getElementById('loadingText').textContent = text;
            document.getElementById('loadingOverlay').classList.remove('hidden');
        }

        // Hide Loading
        function hideLoading() {
            document.getElementById('loadingOverlay').classList.add('hidden');
        }

        // Show Toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toastIcon');
            const msg = document.getElementById('toastMessage');
            
            msg.textContent = message;
            toast.querySelector('div').classList.remove('border-green-500', 'border-red-500', 'border-yellow-500');
            
            if (type === 'success') {
                toast.querySelector('div').classList.add('border-green-500');
                icon.className = 'fas fa-check-circle text-xl text-green-500';
            } else if (type === 'error') {
                toast.querySelector('div').classList.add('border-red-500');
                icon.className = 'fas fa-exclamation-circle text-xl text-red-500';
            } else {
                toast.querySelector('div').classList.add('border-yellow-500');
                icon.className = 'fas fa-exclamation-triangle text-xl text-yellow-500';
            }
            
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 4000);
        }

        // Validate Gmail
        function isValidGmail(email) {
            return email.toLowerCase().endsWith('@gmail.com');
        }

        // Login Form Handler
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;

            if (!isValidGmail(email)) {
                showToast('Hanya email Gmail yang diperbolehkan!', 'error');
                return;
            }

            showLoading('Memverifikasi...');
            try {
                const userCredential = await auth.signInWithEmailAndPassword(email, password);
                showToast('Login berhasil!', 'success');
                
                // Check if super admin
                if (email.toLowerCase() === SUPER_ADMIN_EMAIL.toLowerCase()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'app.html';
                }
            } catch (error) {
                hideLoading();
                let errorMsg = 'Terjadi kesalahan. Silakan coba lagi.';
                if (error.code === 'auth/user-not-found') errorMsg = 'Email tidak terdaftar.';
                if (error.code === 'auth/wrong-password') errorMsg = 'Password salah.';
                if (error.code === 'auth/too-many-requests') errorMsg = 'Terlalu banyak percobaan. Coba lagi nanti.';
                showToast(errorMsg, 'error');
            }
        });

        // Register Form Handler
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('regName').value.trim();
            const email = document.getElementById('regEmail').value.trim();
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('regPasswordConfirm').value;

            if (!isValidGmail(email)) {
                showToast('Hanya email Gmail yang diperbolehkan!', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Password tidak cocok!', 'error');
                return;
            }

            if (password.length < 6) {
                showToast('Password minimal 6 karakter!', 'error');
                return;
            }

            showLoading('Membuat akun...');
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                
                // Update display name
                await userCredential.user.updateProfile({ displayName: name });
                
                // Create user document in Firestore
                await db.collection('users').doc(userCredential.user.uid).set({
                    nama: name,
                    email: email,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                    subscription: 'free',
                    subscriptionExpiry: null,
                    profileComplete: false
                });

                showToast('Registrasi berhasil! Mengarahkan...', 'success');
                setTimeout(() => window.location.href = 'app.html', 1500);
            } catch (error) {
                hideLoading();
                let errorMsg = 'Terjadi kesalahan. Silakan coba lagi.';
                if (error.code === 'auth/email-already-in-use') errorMsg = 'Email sudah terdaftar.';
                if (error.code === 'auth/invalid-email') errorMsg = 'Format email tidak valid.';
                if (error.code === 'auth/weak-password') errorMsg = 'Password terlalu lemah.';
                showToast(errorMsg, 'error');
            }
        });

        // Google Sign In
        async function signInWithGoogle() {
            const provider = new firebase.auth.GoogleAuthProvider();
            provider.setCustomParameters({ prompt: 'select_account' });
            
            showLoading('Menghubungkan ke Google...');
            try {
                const result = await auth.signInWithPopup(provider);
                const user = result.user;
                
                // Check if Gmail
                if (!isValidGmail(user.email)) {
                    await auth.signOut();
                    hideLoading();
                    showToast('Hanya akun Gmail yang diperbolehkan!', 'error');
                    return;
                }

                // Check if new user
                const userDoc = await db.collection('users').doc(user.uid).get();
                if (!userDoc.exists) {
                    await db.collection('users').doc(user.uid).set({
                        nama: user.displayName || 'Pengguna Baru',
                        email: user.email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp(),
                        subscription: 'free',
                        subscriptionExpiry: null,
                        profileComplete: false
                    });
                }

                showToast('Login berhasil!', 'success');
                
                if (user.email.toLowerCase() === SUPER_ADMIN_EMAIL.toLowerCase()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'app.html';
                }
            } catch (error) {
                hideLoading();
                if (error.code !== 'auth/popup-closed-by-user') {
                    showToast('Gagal login dengan Google. Silakan coba lagi.', 'error');
                }
            }
        }

        // Reset Password
        function showResetPassword() {
            document.getElementById('resetModal').classList.remove('hidden');
        }

        function closeResetModal() {
            document.getElementById('resetModal').classList.add('hidden');
        }

        async function sendResetEmail() {
            const email = document.getElementById('resetEmail').value.trim();
            
            if (!email) {
                showToast('Masukkan email terlebih dahulu!', 'error');
                return;
            }

            if (!isValidGmail(email)) {
                showToast('Hanya email Gmail yang diperbolehkan!', 'error');
                return;
            }

            showLoading('Mengirim link...');
            try {
                await auth.sendPasswordResetEmail(email);
                hideLoading();
                closeResetModal();
                showToast('Link reset password telah dikirim ke email Anda.', 'success');
            } catch (error) {
                hideLoading();
                showToast('Gagal mengirim email. Pastikan email terdaftar.', 'error');
            }
        }

        // Check if already logged in
        auth.onAuthStateChanged((user) => {
            if (user) {
                if (user.email.toLowerCase() === SUPER_ADMIN_EMAIL.toLowerCase()) {
                    window.location.href = 'admin.html';
                } else {
                    window.location.href = 'app.html';
                }
            }
        });
    </script>
</body>
</html>
