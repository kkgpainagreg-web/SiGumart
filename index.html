<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AGSA - Admin Guru Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'sans-serif'] },
                    colors: {
                        primary: { 50: '#eff6ff', 100: '#dbeafe', 200: '#bfdbfe', 300: '#93c5fd', 400: '#60a5fa', 500: '#3b82f6', 600: '#2563eb', 700: '#1d4ed8', 800: '#1e40af', 900: '#1e3a8a' },
                        accent: { 400: '#fbbf24', 500: '#f59e0b', 600: '#d97706' }
                    }
                }
            }
        }
    </script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 50%, #60a5fa 100%); }
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); }
        .btn-google { background: linear-gradient(to right, #4285f4, #34a853, #fbbc05, #ea4335); background-size: 300% 100%; }
        .btn-google:hover { animation: gradient-shift 0.5s ease; }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 100% { background-position: 100% 50%; } }
        .floating { animation: floating 3s ease-in-out infinite; }
        @keyframes floating { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-10px); } }
    </style>
</head>
<body class="min-h-screen gradient-bg font-sans">
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-primary-900/80 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="w-16 h-16 border-4 border-white border-t-accent-400 rounded-full animate-spin mx-auto mb-4"></div>
            <p class="text-white text-lg font-medium">Memuat...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md">
            <!-- Logo & Title -->
            <div class="text-center mb-8 floating">
                <div class="w-24 h-24 bg-white rounded-2xl shadow-2xl flex items-center justify-center mx-auto mb-4">
                    <span class="text-4xl">üìö</span>
                </div>
                <h1 class="text-3xl font-bold text-white mb-2">ADMIN GURU SUPER APP</h1>
                <p class="text-primary-200">Single Input - Multi Output</p>
            </div>

            <!-- Login Card -->
            <div class="glass-card rounded-2xl shadow-2xl p-8">
                <div id="authContainer">
                    <!-- Login Form -->
                    <div id="loginForm">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Masuk ke Akun</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Gmail</label>
                                <input type="email" id="loginEmail" placeholder="nama@gmail.com" 
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <div class="relative">
                                    <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                                    <button type="button" onclick="togglePassword('loginPassword')" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                        </div>

                        <button onclick="loginWithEmail()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 rounded-lg mt-6 transition transform hover:scale-[1.02]">
                            Masuk
                        </button>

                        <div class="relative my-6">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-4 bg-white text-gray-500">atau</span>
                            </div>
                        </div>

                        <button onclick="loginWithGoogle()" class="w-full bg-white border-2 border-gray-200 hover:border-primary-500 text-gray-700 font-semibold py-3 rounded-lg transition flex items-center justify-center gap-3">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5">
                            Masuk dengan Google
                        </button>

                        <p class="text-center text-gray-600 mt-6">
                            Belum punya akun? 
                            <button onclick="showRegister()" class="text-primary-600 hover:text-primary-800 font-semibold">Daftar</button>
                        </p>

                        <button onclick="showForgotPassword()" class="w-full text-center text-sm text-gray-500 hover:text-primary-600 mt-3">
                            Lupa Password?
                        </button>
                    </div>

                    <!-- Register Form -->
                    <div id="registerForm" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Buat Akun Baru</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                                <input type="text" id="regName" placeholder="Nama lengkap Anda"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Gmail <span class="text-red-500">*</span></label>
                                <input type="email" id="regEmail" placeholder="nama@gmail.com"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                                <p class="text-xs text-gray-500 mt-1">* Hanya email Gmail yang dapat digunakan</p>
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                                <input type="password" id="regPassword" placeholder="Min. 8 karakter"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                                <input type="password" id="regConfirmPassword" placeholder="Ulangi password"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            </div>
                        </div>

                        <button onclick="registerWithEmail()" class="w-full bg-primary-600 hover:bg-primary-700 text-white font-semibold py-3 rounded-lg mt-6 transition transform hover:scale-[1.02]">
                            Daftar Sekarang
                        </button>

                        <p class="text-center text-gray-600 mt-6">
                            Sudah punya akun? 
                            <button onclick="showLogin()" class="text-primary-600 hover:text-primary-800 font-semibold">Masuk</button>
                        </p>
                    </div>

                    <!-- Forgot Password Form -->
                    <div id="forgotPasswordForm" class="hidden">
                        <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Reset Password</h2>
                        
                        <div class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Email Gmail</label>
                                <input type="email" id="resetEmail" placeholder="nama@gmail.com"
                                    class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary-500 focus:border-transparent transition">
                            </div>
                        </div>

                        <button onclick="resetPassword()" class="w-full bg-accent-500 hover:bg-accent-600 text-white font-semibold py-3 rounded-lg mt-6 transition">
                            Kirim Link Reset
                        </button>

                        <button onclick="showLogin()" class="w-full text-center text-primary-600 hover:text-primary-800 font-semibold mt-4">
                            ‚Üê Kembali ke Login
                        </button>
                    </div>
                </div>

                <!-- Alert Container -->
                <div id="alertContainer" class="mt-4 hidden">
                    <div id="alertBox" class="p-4 rounded-lg"></div>
                </div>
            </div>

            <!-- Footer -->
            <p class="text-center text-primary-200 text-sm mt-6">
                ¬© 2024 AGSA - Admin Guru Super App. All rights reserved.
            </p>
        </div>
    </div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
