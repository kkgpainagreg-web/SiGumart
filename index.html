<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin PAI Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'pai-green': '#1B5E20',
                        'pai-gold': '#F9A825',
                        'pai-light': '#E8F5E9',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-pai-green to-green-800 flex items-center justify-center p-4">
    
    <!-- Container Login -->
    <div class="w-full max-w-md">
        
        <!-- Card Login -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header dengan Logo -->
            <div class="bg-pai-green p-6 text-center">
                <div class="w-20 h-20 bg-white rounded-full mx-auto flex items-center justify-center mb-4">
                    <span class="text-4xl">üïå</span>
                </div>
                <h1 class="text-2xl font-bold text-white">Admin PAI Super App</h1>
                <p class="text-green-200 text-sm mt-1">Sistem Administrasi Pendidikan Agama Islam</p>
            </div>
            
            <!-- Form Login -->
            <div class="p-6">
                <!-- Tab Login/Register -->
                <div class="flex mb-6 bg-gray-100 rounded-lg p-1">
                    <button id="tabLogin" onclick="showTab('login')" class="flex-1 py-2 px-4 rounded-lg bg-pai-green text-white font-medium transition-all">
                        Masuk
                    </button>
                    <button id="tabRegister" onclick="showTab('register')" class="flex-1 py-2 px-4 rounded-lg text-gray-600 font-medium transition-all">
                        Daftar
                    </button>
                </div>
                
                <!-- Form Login -->
                <form id="formLogin" class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="loginEmail" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                            placeholder="guru@sekolah.sch.id">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="loginPassword" required
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                                placeholder="Masukkan password">
                            <button type="button" onclick="togglePassword('loginPassword')" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-pai-green border-gray-300 rounded">
                            <span class="ml-2 text-sm text-gray-600">Ingat saya</span>
                        </label>
                        <a href="#" onclick="resetPassword()" class="text-sm text-pai-green hover:underline">Lupa password?</a>
                    </div>
                    <button type="submit" id="btnLogin"
                        class="w-full py-3 bg-pai-green text-white rounded-lg font-semibold hover:bg-green-700 transition-all flex items-center justify-center gap-2">
                        <span>Masuk</span>
                        <span id="loginSpinner" class="hidden animate-spin">‚è≥</span>
                    </button>
                </form>
                
                <!-- Form Register -->
                <form id="formRegister" class="space-y-4 hidden">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="registerName" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                            placeholder="Nama lengkap Anda">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="registerEmail" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                            placeholder="guru@sekolah.sch.id">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <div class="relative">
                            <input type="password" id="registerPassword" required minlength="6"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                                placeholder="Minimal 6 karakter">
                            <button type="button" onclick="togglePassword('registerPassword')" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500">
                                üëÅÔ∏è
                            </button>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Konfirmasi Password</label>
                        <input type="password" id="registerConfirm" required
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-pai-green focus:border-transparent transition-all"
                            placeholder="Ulangi password">
                    </div>
                    <button type="submit" id="btnRegister"
                        class="w-full py-3 bg-pai-gold text-gray-900 rounded-lg font-semibold hover:bg-yellow-500 transition-all flex items-center justify-center gap-2">
                        <span>Daftar Akun</span>
                        <span id="registerSpinner" class="hidden animate-spin">‚è≥</span>
                    </button>
                </form>
                
                <!-- Divider -->
                <div class="relative my-6">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-300"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">atau</span>
                    </div>
                </div>
                
                <!-- Login Google -->
                <button onclick="loginWithGoogle()" 
                    class="w-full py-3 border border-gray-300 rounded-lg font-medium hover:bg-gray-50 transition-all flex items-center justify-center gap-2">
                    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" class="w-5 h-5">
                    <span>Lanjutkan dengan Google</span>
                </button>
            </div>
        </div>
        
        <!-- Footer -->
        <p class="text-center text-green-200 text-sm mt-6">
            ¬© 2025 Admin PAI Super App - Berbasis Kurikulum Merdeka
        </p>
    </div>
    
    <!-- Toast Notification -->
    <div id="toast" class="fixed top-4 right-4 transform translate-x-full transition-transform duration-300 z-50">
        <div id="toastContent" class="px-6 py-3 rounded-lg shadow-lg flex items-center gap-2">
            <span id="toastIcon">‚úì</span>
            <span id="toastMessage">Pesan</span>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
