            // Check if weekend, move to Friday

            if (day === 0) tanggal.setDate(tanggal.getDate() - 2); // Sunday -> Friday

        // Parse CSV

            const lines = csvText.split('\n');
            const headers = lines[0].split(delimiter).map(h => h.trim());
            const data = [];
            
            for (let i = 1; i < lines.length; i++) {
                if (lines[i].trim()) {
                    const values = lines[i].split(delimiter);
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] ? values[index].trim() : '';
                    });
                    data.push(row);
                }
            }
            
            return { headers, data };
        };

                document.getElementById('nipKepalaSekolah').value = profil.nipKepalaSekolah || '';
                document.getElementById('linkTTDKepalaSekolah').value = profil.linkTTDKepalaSekolah || '';
                document.getElementById('namaSatuan').value = profil.namaSatuan || '';
                document.getElementById('npsn').value = profil.npsn || '';
                document.getElementById('jenjang').value = profil.jenjang || '';
                document.getElementById('alamat').value = profil.alamat || '';
                document.getElementById('lokasiPengesahan').value = profil.lokasiPengesahan || '';
                
                if (profil.tanggalPengesahan) {

                    document.getElementById('tahunAjarDisplay').value = `${profil.tahunAjarAwal}/${profil.tahunAjarAwal + 1}`;

            }

        async function handleProfilSubmit(e) {
            e.preventDefault();
            
            const uid = window.AGSA.user.uid;
            const formData = new FormData(e.target);
            const tahunAwal = parseInt(formData.get('tahunAjarAwal'));
            
            const data = {
                namaGuru: formData.get('namaGuru'),
                nipGuru: formData.get('nipGuru'),
                linkTTDGuru: formData.get('linkTTDGuru'),
                namaKepalaSekolah: formData.get('namaKepalaSekolah'),
                nipKepalaSekolah: formData.get('nipKepalaSekolah'),
                linkTTDKepalaSekolah: formData.get('linkTTDKepalaSekolah'),
                namaSatuan: formData.get('namaSatuan'),
                npsn: formData.get('npsn'),
                jenjang: formData.get('jenjang'),
                alamat: formData.get('alamat'),
                lokasiPengesahan: formData.get('lokasiPengesahan'),
                tanggalPengesahan: new Date(formData.get('tanggalPengesahan')),
                tahunAjarAwal: tahunAwal,
                tahunAjarAkhir: tahunAwal + 1,
                updatedAt: serverTimestamp()
            };
            
            try {
                showLoading();
                
                if (window.AGSA.profil?.id) {
                    // Update existing
                    await updateDoc(doc(db, `users/${uid}/profil`, window.AGSA.profil.id), data);
                } else {
                    // Create new
                    data.createdAt = serverTimestamp();
                    await addDoc(collection(db, `users/${uid}/profil`), data);
                }
                
                // Update tahun ajar display in header
                document.getElementById('tahunAjarText').textContent = `TA ${tahunAwal}/${tahunAwal + 1}`;
                document.getElementById('tahunAjarDisplay').classList.remove('hidden');
                
                showToast('Profil berhasil disimpan!', 'success');
                
            } catch (error) {
                console.error('Error saving profil:', error);
                showToast('Gagal menyimpan profil', 'error');
            } finally {
                hideLoading();
            }
        }

        window.generateJamTable = function() {

                const startTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                
                // Add duration
                minutes += durasi;
                if (minutes >= 60) {
                    hours += Math.floor(minutes / 60);
                    minutes = minutes % 60;
                }
                
                const endTime = `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}`;
                
                // Add break after jam ke-3 (example)
                if (i === 3) {
                    minutes += 15; // 15 min break
                    if (minutes >= 60) {
                        hours += Math.floor(minutes / 60);
                        minutes = minutes % 60;
                    }
                }
                
                html += `
                    <tr class="border-b border-gray-100 hover:bg-gray-50">
                        <td class="px-4 py-3">
                            <div class="text-sm font-medium text-gray-900">Jam ${i}</div>
                            <div class="text-xs text-gray-500">${startTime} - ${endTime}</div>

                                    </svg>
                                </button>
                            </td>
                        `).join('')}
                    </tr>
                `;
            }
            
            tbody.innerHTML = html;
        };

        window.selectJenjang = async function(jenjang) {
            // Update button states
            document.querySelectorAll('.jenjang-btn').forEach(btn => {
                btn.classList.remove('bg-blue-600', 'text-white', 'border-blue-600');
                if (btn.dataset.jenjang === jenjang) {
                    btn.classList.add('bg-blue-600', 'text-white', 'border-blue-600');
                }
            });
            
            const mapelList = document.getElementById('mapelList');
            mapelList.innerHTML = `
                <div class="col-span-full text-center py-8">
                    <div class="spinner mx-auto"></div>
                    <p class="text-gray-500 mt-4">Memuat data CP ${jenjang}...</p>
                </div>
            `;
            
            try {
                const csvUrl = CSV_LINKS[jenjang];
                const data = await fetchCSV(csvUrl);
                
                // Group by mata pelajaran
                const mapelGroups = {};
                data.data.forEach(row => {
                    const mapel = row['Mata Pelajaran'];
                    if (!mapelGroups[mapel]) {
                        mapelGroups[mapel] = [];
                    }
                    mapelGroups[mapel].push(row);
                });
                
                let html = '';
                Object.keys(mapelGroups).forEach(mapel => {
                    const items = mapelGroups[mapel];
                    const fases = [...new Set(items.map(i => i.Fase))].join(', ');
                    
                    html += `

                                </div>

        async function loadSuperAdminData() {
            try {
                const usersSnap = await getDocs(collection(db, 'users'));
                
                let totalUsers = 0;
                let premiumUsers = 0;
                
                const tbody = document.getElementById('userTableBody');
                let html = '';
                
                usersSnap.forEach(doc => {
                    const user = doc.data();
                    totalUsers++;
                    
                    if (user.subscription?.type === 'premium') {
                        premiumUsers++;
                    }
                    
                    html += `
                        <tr class="border-b hover:bg-gray-50">
                            <td class="px-4 py-3 text-sm">${user.email}</td>
                            <td class="px-4 py-3 text-sm">${user.displayName || '-'}</td>
                            <td class="px-4 py-3">
                                <span class="px-2 py-1 text-xs rounded-full ${user.subscription?.type === 'premium' ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-700'}">
                                    ${user.subscription?.type || 'free'}
                                </span>
                            </td>
                            <td class="px-4 py-3 text-sm">${user.subscription?.expiredAt ? new Date(user.subscription.expiredAt.toDate()).toLocaleDateString('id-ID') : '-'}</td>
                            <td class="px-4 py-3 text-center">
                                <button onclick="togglePremium('${doc.id}')" class="text-blue-600 hover:text-blue-800 text-sm">
                                    Toggle Premium
                                </button>
                            </td>
                        </tr>
                    `;
                });
                
                document.getElementById('totalUsers').textContent = totalUsers;
                document.getElementById('premiumUsers').textContent = premiumUsers;
                tbody.innerHTML = html || '<tr><td colspan="5" class="px-4 py-8 text-center text-gray-500">Tidak ada data</td></tr>';
                
            } catch (error) {
                console.error('Error loading admin data:', error);
            }
        }

        // AUTHENTICATION CHECK & INIT
        // ============================================
        
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                window.AGSA.user = user;
                
                // Load user data
                const userData = await loadUserData(user.uid);
                window.AGSA.userData = userData;
                
                // Check subscription
                window.AGSA.isPremium = userData?.subscription?.type === 'premium';
                window.AGSA.isSuperAdmin = userData?.role === 'superadmin' || user.email === 'afifaro@gmail.com';
                
                // Load profil
                const profil = await loadProfil(user.uid);
                window.AGSA.profil = profil;
                
                // Update UI
                document.getElementById('userPhoto').src = user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName);
                document.getElementById('userName').textContent = user.displayName;
                document.getElementById('userPlan').textContent = window.AGSA.isPremium ? '‚≠ê Premium' : 'Free';
                
                // Show/hide admin menu
                if (window.AGSA.isSuperAdmin) {
                    document.getElementById('adminMenu').classList.remove('hidden');
                }
                
                // Show/hide upgrade button
                if (!window.AGSA.isPremium && !window.AGSA.isSuperAdmin) {
                    document.getElementById('upgradeBtn').classList.remove('hidden');
                }
                
                // Set tahun ajar display
                if (profil?.tahunAjarAwal) {
                    document.getElementById('tahunAjarText').textContent = `TA ${profil.tahunAjarAwal}/${profil.tahunAjarAwal + 1}`;
                    document.getElementById('tahunAjarDisplay').classList.remove('hidden');
                }
                
                // Show app
                document.getElementById('loadingOverlay').classList.add('hidden');
                document.getElementById('app').classList.remove('hidden');
                
                // Navigate to initial page
                const hash = window.location.hash.slice(1) || 'dashboard';
                navigateTo(hash);
                
            } else {
                // Not logged in, redirect to login
                window.location.href = 'index.html';
            }
