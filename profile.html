<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil - Admin Guru Super App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>* { font-family: 'Inter', sans-serif; }</style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="max-w-4xl mx-auto p-4 lg:p-8">
        <!-- Back Button -->
        <a href="dashboard.html" class="inline-flex items-center text-purple-600 hover:text-purple-700 mb-6">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
            Kembali ke Dashboard
        </a>

        <h1 class="text-2xl lg:text-3xl font-bold text-gray-800 mb-6">Pengaturan Profil</h1>

        <form id="profileForm" class="space-y-6">
            <!-- Data Pribadi -->
            <div class="bg-white rounded-xl p-6 shadow-sm border">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üë§</span> Data Pribadi
                </h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Lengkap</label>
                        <input type="text" id="namaLengkap" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Nama lengkap Anda">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">NIP</label>
                        <input type="text" id="nip" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="19800101 200501 1 001">
                    </div>
                </div>
            </div>

            <!-- Data Sekolah -->
            <div class="bg-white rounded-xl p-6 shadow-sm border">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üè´</span> Data Satuan Pendidikan
                </h2>
                <div class="grid md:grid-cols-2 gap-4">
                    <div class="md:col-span-2">
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Sekolah</label>
                        <input type="text" id="sekolah" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="SD Negeri ...">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Jenjang</label>
                        <select id="jenjang" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500">
                            <option value="SD">SD/MI</option>
                            <option value="SMP">SMP/MTs</option>
                            <option value="SMA">SMA/MA/SMK</option>
                        </select>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Kota/Kabupaten (untuk tanda tangan)</label>
                        <input type="text" id="kotaKabupaten" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Jakarta">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Nama Kepala Sekolah</label>
                        <input type="text" id="namaKepsek" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="Nama Kepala Sekolah, S.Pd.">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">NIP Kepala Sekolah</label>
                        <input type="text" id="nipKepsek" class="w-full px-4 py-2.5 border border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-purple-500" placeholder="19700101 199001 1 001">
                    </div>
                </div>
            </div>

            <!-- Mata Pelajaran yang Diampu -->
            <div class="bg-white rounded-xl p-6 shadow-sm border">
                <h2 class="text-lg font-semibold text-gray-800 mb-4 flex items-center">
                    <span class="mr-2">üìö</span> Mata Pelajaran yang Diampu
                </h2>
                <p class="text-sm text-gray-500 mb-4">Tambahkan mata pelajaran yang Anda ajarkan beserta jumlah jam pelajaran per minggu.</p>
                
                <div id="mapelContainer" class="space-y-3">
                    <!-- Dynamic mapel entries -->
                </div>
                
                <button type="button" onclick="addMapel()" class="mt-4 inline-flex items-center px-4 py-2 bg-purple-100 text-purple-700 rounded-lg hover:bg-purple-200 transition-colors">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
                    </svg>
                    Tambah Mata Pelajaran
                </button>
            </div>

            <!-- Save Button -->
            <div class="flex justify-end">
                <button type="submit" class="px-8 py-3 bg-purple-600 text-white rounded-xl font-semibold hover:bg-purple-700 transition-colors shadow-lg shadow-purple-200">
                    Simpan Perubahan
                </button>
            </div>
        </form>
    </div>

    <!-- Toast Notification -->
    <div id="toast" class="fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 hidden"></div>

    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        let mapelCount = 0;

        // Add mapel entry
        function addMapel(data = null) {
            const container = document.getElementById('mapelContainer');
            const index = mapelCount++;
            
            const html = `
                <div id="mapel-${index}" class="flex flex-wrap gap-3 items-start p-4 bg-gray-50 rounded-lg">
                    <div class="flex-1 min-w-[200px]">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Nama Mapel</label>
                        <input type="text" name="mapelNama[]" value="${data?.nama || ''}" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm" placeholder="Pendidikan Agama Islam">
                    </div>
                    <div class="w-28">
                        <label class="block text-xs font-medium text-gray-500 mb-1">JP/Minggu</label>
                        <input type="number" name="mapelJp[]" value="${data?.jpPerMinggu || 4}" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    </div>
                    <div class="w-24">
                        <label class="block text-xs font-medium text-gray-500 mb-1">Pertemuan</label>
                        <input type="number" name="mapelPertemuan[]" value="${data?.pertemuanPerMinggu || 1}" min="1" class="w-full px-3 py-2 border border-gray-300 rounded-lg text-sm">
                    </div>
                    <div class="pt-6">
                        <button type="button" onclick="removeMapel(${index})" class="p-2 text-red-500 hover:bg-red-100 rounded-lg">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }

        // Remove mapel entry
        function removeMapel(index) {
            const el = document.getElementById(`mapel-${index}`);
            if (el) el.remove();
        }

        // Show toast
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500 text-white' : 'bg-red-500 text-white'
            }`;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
        }

        // Load profile
        async function loadProfile() {
            const userData = await Auth.getCurrentUserData();
            if (!userData || !userData.profile) {
                addMapel(); // Add empty mapel entry
                return;
            }

            const p = userData.profile;
            document.getElementById('namaLengkap').value = p.namaLengkap || '';
            document.getElementById('nip').value = p.nip || '';
            document.getElementById('sekolah').value = p.sekolah || '';
            document.getElementById('jenjang').value = p.jenjang || 'SD';
            document.getElementById('kotaKabupaten').value = p.kotaKabupaten || '';
            document.getElementById('namaKepsek').value = p.namaKepsek || '';
            document.getElementById('nipKepsek').value = p.nipKepsek || '';

            // Load mapel
            if (p.mapelDiampu && p.mapelDiampu.length > 0) {
                p.mapelDiampu.forEach(m => addMapel(m));
            } else {
                addMapel();
            }
        }

        // Save profile
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Gather mapel data
            const mapelNama = document.getElementsByName('mapelNama[]');
            const mapelJp = document.getElementsByName('mapelJp[]');
            const mapelPertemuan = document.getElementsByName('mapelPertemuan[]');
            
            const mapelDiampu = [];
            for (let i = 0; i < mapelNama.length; i++) {
                if (mapelNama[i].value.trim()) {
                    mapelDiampu.push({
                        nama: mapelNama[i].value.trim(),
                        jpPerMinggu: parseInt(mapelJp[i].value) || 4,
                        pertemuanPerMinggu: parseInt(mapelPertemuan[i].value) || 1
                    });
                }
            }

            const profileData = {
                namaLengkap: document.getElementById('namaLengkap').value,
                nip: document.getElementById('nip').value,
                sekolah: document.getElementById('sekolah').value,
                jenjang: document.getElementById('jenjang').value,
                kotaKabupaten: document.getElementById('kotaKabupaten').value,
                namaKepsek: document.getElementById('namaKepsek').value,
                nipKepsek: document.getElementById('nipKepsek').value,
                mapelDiampu: mapelDiampu
            };

            try {
                await Auth.updateProfile(profileData);
                showToast('Profil berhasil disimpan!', 'success');
            } catch (error) {
                showToast('Gagal menyimpan: ' + error.message, 'error');
            }
        });

        // Initialize
        Auth.checkAuth(async () => {
            await loadProfile();
        });
    </script>
</body>
</html>
